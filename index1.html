<link rel="stylesheet" href="style.css">
<div class="card">
    <div class="cad_info">
        <div class="card_logo">Rohitsampannavar</div>
        <div class="card_chip">
            <svg class="card_chip_lines" role="img" width="20px" height="20px" viewBox="0 0 100 100" aria-label="chip">
                <g opacity="0.8">
                    <polyline points="0, 50, 35, 50" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="0, 20, 20, 35, 35" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="50, 0, 50, 35" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="65, 35, 80, 20, 100,20" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="100, 50, 65, 50" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="35,35 65,35 65,65 35,65 35,35" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="0,80 20,80 35,65" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="50,100 50,65" fill="none" stroke="#000" stroke-width="2"/>
                    <polyline points="65,65  80,80  100,80" fill="none" stroke="#000" stroke-width="2"/>
                </g>
            </svg>
            <div class="card_chip-texture"></div>
        </div>
        <div class="card_type">debit</div>
        <div class="card_number">
            <span class="card_digit-group">0000</span>
            <span class="card_digit-group">4545</span>
            <span class="card_digit-group">0054</span>
            <span class="card_digit-group">0220</span>
        </div>
        <div class="card_valid-thru" aria-label="valid thru">valid<br>thru</div>
        <div class="card_exp-date"><time datetime="2038-01">01/38</time></div>
        <div class="card_name" aria-label="Rohit Sampannavar">Ro(codz)</div>
        <div class="card_vendor" role="img" aria-labelledby="card-vendor">
            <span id="card-vendor" class="card_vendor-sr">Mastercard</span>
        </div>
        </div>
        <div class="card_texture"></div>
        </div>
    </div>
</div>
